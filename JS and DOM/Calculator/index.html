<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calc-body">
        <div id="display">
            <input type="text" value="0">
        </div>
        <div class="container">
            <button id="one" class="num">1</button>
            <button id="two" class="num">2</button>
            <button id="three" class="num">3</button>
            <button id="ce">CE</button>
            <button id="four" class="num">4</button>
            <button id="five" class="num">5</button>
            <button id="six" class="num">6</button>
            <button id="divide" class="save">/</button>
            <button id="seven" class="num">7</button>
            <button id="eight" class="num">8</button>
            <button id="nine" class="num">9</button>
            <button id="multiply" class="save">*</button>
            <button id="zero" class="num">0</button>
            <button id="dot" class="num">.</button>
            <button id="back"><img src="images/delete-svgrepo-com.svg" alt="delete"></button>
            <button id="minus" class="save">-</button>
            <button id="equals">=</button>
            <button id="plus" class="save">+</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
