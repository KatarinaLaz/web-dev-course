<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="flex-container main">
        <!-- Left Nav Section -->
        <section id="left-nav">
            <div class="flex-container flex-nav">
                <div id="logo">
                    <img src="./images/cloud.webp" alt="Cloud icon" id="logo-image">
                </div>
                <div id="nav-links">
                    <ul>
                        <li><button class="nav-button active-nav"><img src="./images/house-active.png" alt="House icon" class="icon" id="icon-active"> Dashboard</button></li>
                        <li><button class="nav-button"><img src="./images/chart-svg.png" alt="Chart icon" class="icon"> Charts</button></li>
                        <li><button class="nav-button"><img src="./images/drop-svg.png" alt="Water drop icon" class="icon"> Raining</button></li>
                        <li><button class="nav-button"><img src="./images/termostat-svg.png" alt="Termostat icon" class="icon"> Termostat</button></li>
                        <li><button class="nav-button"><img src="./images/water-svg.png" alt="Water icon" class="icon"> Water</button></li>
                    </ul>
                    <p>ACCOUNT</p>
                    <ul>
                        <li><button class="nav-button"><img src="./images/profile-svg.png" alt="Profile icon" class="icon"> Profile</button></li>
                        <li><button class="nav-button"><img src="./images/logout-svg.png" alt="Log out icon" class="icon"> Log out</button></li>
                    </ul>
                </div>
                <div id="docs">
                    <img src="./images/question-mark.png" alt="Question mark icon" class="icon">
                    <p style="padding: 0px; margin-top: 20px; font-weight: bold; font-size: 12px;">Need help?</p>
                    <p style="padding: 0px; margin-bottom: 7px;">Please check our docs</p>
                    <button class="nav-button" id="doc-button">DOCUMENTATION</button>
                </div>
            </div>
        </section>
        <!-- Right body section -->
        <section id="main-body">
            <div">

            </div>
        </section>
