<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    .flag {
        height: 600px;
        width: 900px;
        background-color: red;
        position: relative;
    }

    .horizontal-line {
        background-color: white;
        position: absolute;
        top: 45%;
        height: 50px;
        width: 100%;
    }

    .vertical-line {
        background-color: white;
        position: absolute;
        left: 25%;
        height: 100%;
        width: 50px;
    }

  </style>
</head>

<body>
  <div class="flag">
    <div class="horizontal-line"></div>
    <div class="vertical-line"></div>
  </div>
</body>

</html>
