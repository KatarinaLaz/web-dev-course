<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internal</title>
  <style>
    h1 {
      color: red;
    }
  </style>
</head>

<body>
<h1>Style Me in Red!</h1>
</body>

</html>

<!-- 
Done between a special <style></style> element
Example:

<html>
  <head>
    <style>
      html{
        background:red;
      }
    </style>
  </head>
</html>

The <style> element is put in the <head> area by convention, it will work no matter where we put it

-------------------------

"html" => selector - css inside curly brackets applied to selector

-------------------------

Inline is used when:
- Applying changes to one html document (web page) only (don't use for multi-page websites - use external)

-->
