<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External</title>
  <link 
    rel="stylesheet"
    href="./style.css"
  />
</head>
<body>
  <h1>Style Me in Green</h1>
  <h2>Style Me in Orange</h2>
</body>
</html>

<!-- 
Done in a separate file with a .css extension (style.css, main.css, etc.)
Example:

styles.css (file)
-------------------------
l                       l
l  html {               l
l   background: green;  l
l  }                    l
l                       l
l  h1 {                 l
l   color: blue;        l
l  }                    l
l                       l
-------------------------

-------------------------

File contains a list of different styles

-------------------------

To apply external css styles to out html file we use <link> in the <head> area:

<html>
  <head>
    <link
      rel="stylesheet"      <- relationship - refers to the role of this thing that we're linking to
      href="./styles.css"   <- where is the thing located
    />
  </head>
</html>

-------------------------

Most used
