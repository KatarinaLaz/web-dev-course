<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>
</body>

</html>

<!-- 

<span> Usually in the middle of a nother element - by default hase the "inline" display property - 

  Example: <p> Hello <span> Beatiful </span> World </p>

******************************************************************

The default display setting is "block" (display: block;) - it's a full page width block

Displays:

1. Block - default display value - by default it's a full page width block, but we can change the height and width - new block element goes underneath the previous element

display: block;

                          block 1
 ------------------------------------------------------------
|                                                            |
|                                                            |
|                                                            |
 ------------------------------------------------------------

                         block 2 - beneath block 1
  ------------------------------------------------------------
|                                                            |
|                                                            |
|                                                            |
 ------------------------------------------------------------

******************************************************************

2. Inline - new element goes to the right of the inline element (in the same line) - default width is the width of the content - width is limited by the space on the page

Example:

<h2>Harry</h2>
<h2>Potter</h2>

Style:

h2 {
  display: inline;
}

Result:

Harry Potter

******************************************************************

3. Inline-block - we can set the height and width of this block, and we can have other elements that are going on the same line - these elements can have a different block size
- width is limited by the space on the page

.block1 {
  display: inline-block;
  height: 200px;
  width: 200px;
}

.block2 {
  display: inline-block;
  height: 100px;
  width: 100px;
}

   block1       block2
------------   --------
|          |   |      |
|          |   |      |
|          |   --------
|          |
------------

******************************************************************

4. None - makes the element disappear on the screen - useful if we have an item that hides an element, or we check of an element on the todo list and want it to disappear
