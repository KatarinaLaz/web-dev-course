      background-color: indianred;
    border: 10px solid black;
    margin-left: 40px;

<!-- 

border: 10px solid black; (thickness, style, color)
border-top: 0px - changes a single border (the top one) - in this case it makes it invisible - first the border: is applied, but then border-top: is applied and changes the previous styles

style - solid, dashed

border-width - 0px 10px 20px 30px - top, right, bottom, left - able to set only 2 values; 10px 20px - 10px would affect top and bottom, 20px would affect left and right; able to set only one value - affects all size

padding - space between the element and border - can also take 1, 2 or 4 numbers like the border
margin - space between border and outside content (other elements) - can also take 1, 2 or 4 numbers like the border

Every element creates its own box

<div></div> - content division element - invisible until we apply css style - We can create our own boxes, too, which is useful when we want to group several elements, for example
Because divs are invisible it can be hard to debbug them - there's a free Chrome extension that helps with this - Pesticide

 -->
