<!DOCTYPE html> <!-- Tells the browser which version of html the file is written in - we have written the code in html version 5 (latest) -->
<html lang="en"> <!-- root of the document - every other element (link, image, etc) goes here; "lang" attribute defines the language that the website is written in - important for screen readers -->
    <head> <!-- important information about website that will not be displayed to user - info will help render the browser correctly -->
        <meta charset="UTF-8"> <!-- character set encoding - ensures that the characters that we are using on the website are displayed correctly (some sets won't allow emojis, for example) -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- keeps the code compatible with Internet Explorer, no longer needed because IE is depricated (can be deleted) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- tells the browser how to display the website when it first opens -->
        <title>My Website</title> <!-- What is displayed in the website Tab -->
    </head>

    <body> <!-- website content that the user will see (text, titles, images, links, etc.) -->
        <h1>Hello World!</h1> <!-- content displayed to the user - the meat of the website -->
    </body>
</html>

<!-- Shortcut to create this boilerplate - ! + ENTER (Type exclamation mark and then hit ENTER) - only works in the file is an .html file-->
